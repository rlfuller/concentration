<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Concentration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="css/main.css" />
</head>
<body>
    <header>
        <h1>Concentration</h1>
        <div class="game-play">
            <p class="rules">Click tiles to make matches</p>
            <div class="info">
                <p class="progress">0 moves</p>
                <p class="stars"><i class="fas fa-star"></i> <i class="fas fa-star"></i> <i class="fas fa-star"></i></p>
                <p class="restart"><i class="fas fa-redo"></i> restart</p>
            </div>
        </div>
    </header>
    <main id="game-grid"></main>
    <div id="modal">
        <div id="modal-inner">
            <h1>You Won Concentration!</h1>
            <p><i class="far fa-smile"></i></p>
            <div class="game-status">
                <p id="final-moves">moves here</p>
                <p id="final-time">time here</p>
            </div>
            <p class="modal-restart"><i class="fas fa-redo"></i> restart</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
